<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Del BO Rodamientos</title>
</head>

<body>
    <div class="container p-3 mt-5">
     <div class="card card-body">
      <div class="h3 card-title">Del BO Rodamientos</div>
    <form action="" class="form" onsubmit="return false;" id="formulario">
     <div class="mb-3">
        <label for="" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Domicilio</label>
        <input type="text" class="form-control" id="domicilio">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Codigo postal</label>
        <input type="text" class="form-control" id="codPostal">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Telefono</label>
        <input type="text" class="form-control" id="telefono">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dni">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">CUIT</label>
        <input type="text" class="form-control" id="cuit">
      </div>
      <button onclick="guardar()" class="btn btn-primary m-1">Guardar</button>
    
     <div id="mensaje" class="text-danger"></div>
      <p id="correcto" class="text-success"></p>

      <button onclick="listar()" class="btn btn-success m-1">Listar</button>
    </form>
        <br><br>
        <h3>Usuario</h3>
        <p id="otraLista"></p>

        <br><br>
        <h3>Lista</h3>
        <p id="lista"></p>

     </div>
    </div>
</body>
<script src="/static/js/index.js"></script>
</html>
